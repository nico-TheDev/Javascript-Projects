<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1 class="title">🐷Pig Game🐷</h1>

    <div class="field">
        <div class="player-1 player">
            <h2 class="player__score-title">😎TOTAL</h2>
            <p class="player-1__totalScore score">0</p>
            <h2 class="player__score-title">🤩ROUND</h2>
            <p class="player-1__roundScore score">0</p>
        </div>

        <div class="player-2 player">
            <h2 class="player__score-title">😎TOTAL</h2>
            <p  class="player-2__totalScore score">0</p>
            <h2 class="player__score-title">🤩ROUND</h2>
            <p class="player-2__roundScore score">0</p>
        </div>

        <div class="buttons">
            <button class="new">🎲 New Game</button>
            <button class="roll">🎲 Roll Dice</button>
            <button class="hold">🎲 Hold</button>
        </div>

        <img src="img/dice1.PNG" alt="" class="dice">
        <p class="ongoing">ONGOING GAME!</p>
    </div>
</body>
</html>
