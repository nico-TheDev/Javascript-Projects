<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choosy &ndash; Random Picker</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>


        <div class="container">
            <nav class="nav">
                <img src="./img/logo.png" alt="logo" class="nav__logo">

                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="btn">Try Now</a></li>
                </ul>
            </nav>

            <div class="header__hero">
                <div class="header__text">
                    <h1 class="title">We will Choose for You</h1>
                    <p class="desc">Tired of wasting time because of your long decision making</p>
                    <a href="#app" class="btn">Try Now</a>
                </div>
                <div class="header__cover">
                    <img src="./img/choosing.svg" alt="" class="header__img">
                </div>
            </div>
        </div>
    </header>

    <section class="app">
        <h2 class="app__title">Choosy</h2>
        <p class="desc">The Random Picker</p>
        <img src="./img/loader.gif" alt="" class="loader">

        <div class="container">
                <div class="app__text">
                    <img src="./img/forgot.svg" alt="" class="app__img">
                    <form action="#" class="app__field">
                        <input type="text" class="app__input" placeholder="Enter choice...">
                        <button class="btn add">Add</button>
                    </form>
                </div>
                <div class="app__note">
                    <div class="app__choice"></div>
                    <ol class="app__list">
                        <h4 class="app__list__title">Just add a choice</h4>
            
                    </ol>
                    <button class="btn choose">Choose</button>
                </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <img src="./img/logo.png" alt="logo" class="nav__logo">

            <p class="footer__note">All Rights Reserved 2020</p>
        </div>
    </footer>
</body>
</html>
