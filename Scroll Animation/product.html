<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="product">
        <div class="panel">
            <div class="panel__cover panel__main">
                <img src="./img/1.jpg" data-number="1" alt="" class="subImg showImg">
                <img src="./img/3.jpg" data-number="2" alt="" class="subImg">
                <img src="./img/4.jpg" data-number="3" alt="" class="subImg">
                <img src="./img/6.jpg" data-number="4" alt="" class="subImg">
                <img src="./img/2.jpg" data-number="5" alt="" class="subImg">
            </div>
            <div class="panel__cover">
                <img src="./img/1.jpg" data-number="1" alt="" class="panel__sub">
            </div>
            <div class="panel__cover">
                <img src="./img/3.jpg" data-number="2" alt="" class="panel__sub">
            </div>
            <div class="panel__cover">
                <img src="./img/4.jpg" data-number="3" alt="" class="panel__sub">
            </div>
            <div class="panel__cover">
                <img src="./img/6.jpg" data-number="4" alt="" class="panel__sub">
            </div>
            <div class="panel__cover">
                <img src="./img/2.jpg" data-number="5" alt="" class="panel__sub">
            </div>
        </div>
    </div>
</body>
</html>
