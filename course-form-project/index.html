<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1 class="title">Get a Free Course 😎</h1>
    <div class="grid">
        <div class="form">
            <div class="form__group">
                <label for="name" class="form__label">😊</label>
                <input type="text" id="name" class="form__input" placeholder="Customer Name">
            </div>
            <div class="form__group">
                <label for="course" class="form__label">📜</label>
                <input type="text" id="course" class="form__input" placeholder="Course Name">
            </div>
            <div class="form__group">
                <label for="author" class="form__label">🧐</label>
                <input type="text" id="author" class="form__input" placeholder="Author">
            </div>
    
            <button class="btn">Submit</button>
    
        </div>
    
        <div class="gallery">
            <!-- <div class="card">
                <div class="card__cover"></div>
                <p class="card__name"><span class="colored">Name:</span> <span class="nameText">John Doe</span></p>
                <p class="card__course"><span class="colored">Course:</span> <span class="courseText">Arduino Tutorial</span></p>
                <p class="card__author"><span class="colored">Author:</span> <span class="authorText">John Doe</span></p>
            </div> -->
       
        </div>
    </div>
</body>
</html>
