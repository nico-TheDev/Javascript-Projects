<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Testimonials</h1>
    
    <div class="testimonial">
        <img src="/user1.jpg" alt="user photo" class="testimonial__img">
        <p class="testimonial__text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam deleniti deserunt voluptatibus quo illo quae delectus nesciunt, id voluptatem praesentium?</p>
        <h2 class="testimonial__name">   &ndash; <span class="name">Lorem-San</span></h2>




        <button class="prev"><i class="fas fa-arrow-left"></i></button>
        <button class="next"><i class="fas fa-arrow-right"></i></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
